apiVersion: v1
kind: Pod
metadata:
  name: rcloud-base-test-connection
  labels:
    {{$data := dict "image" $.Values.images.rcloudBase "release" $.Release }}
    {{- include "rcloud.selectorLabels" $data | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['rcloud-base:11000']
  restartPolicy: Never
