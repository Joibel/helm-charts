apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rcloud.fullname" . }}-test-connection"
  labels:
    {{$data := dict "image" $.Values.images.rcloudBase "release" $.Release }}
    {{- include "rcloud.selectorLabels" $data | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "rcloud.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
