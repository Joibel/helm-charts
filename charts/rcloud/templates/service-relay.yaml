apiVersion: v1
kind: Service
metadata:
  name: relay-server
  labels:
    {{- include "rcloud.labels" . | nindent 4 }}
    {{- include "rcloud.selectorLabels" (dict "image" $.Values.images.relay "release" $.Release) | nindent 4 }}
spec:
  type: {{ .Values.services.relay.type }}
  ports:
    {{- range .Values.services.relay.ports }}
    - name: {{ .name }}
      protocol: TCP
      port: {{ .port }}
      targetPort: {{ .name }}
    {{- end }}
  selector:
    {{- include "rcloud.selectorLabels" (dict "image" $.Values.images.relay "release" $.Release) | nindent 4 }}
