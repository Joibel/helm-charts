# Default values for rcloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of replicas in deployment
replicaCount: 1

# List of images to be deployed along with its tag. Specifying image
# tag overrides deault value which is chart appVersion.
images:
  rcloudBase:
    name: rcloud-base
    repository: registry.dev.rafay-edge.net/akshay196/rcloud-base
    tag: ""
  relay:
    name: relay
    repository: registry.dev.rafay-edge.net/akshay196/relay
    tag: ""
  prompt:
    name: prompt
    repository: registry.dev.rafay-edge.net/akshay196/prompt
    tag: ""
  rcloudConsoleUI:
    name: rcloud-console-ui
    repository: registry.dev.rafay-edge.net/akshay196/rcloud-console-ui
    tag: ""

  # If defined, a imagePullPolicy applied to all deployments.
  pullPolicy: IfNotPresent

# If defined, uses a Secret to pull an image from a private Docker
# registry or repository.
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Annotations for the all deployed pods
podAnnotations: {}

# Pod Security Context
podSecurityContext: {}
  # fsGroup: 2000

# Security Context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# List of services and their port numbers.
services:
  rcloudBase:
    type: ClusterIP
    ports:
      - name: http
        port: 11000
      - name: rpc
        port: 10000
      - name: relay-peering
        port: 10001

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Autoscale rcloud-base deployment resource
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dependency:
  kratos:
    # Install Kratos as Helm subchart
    enabled: true
  elasticsearch:
    # Install Elasticsearch as Helm subchart
    enabled: false
  postgresql:
    # Install Postgresql as Helm subchart
    enabled: false

# Kratos config
kratos:
  # Kratos public service endpoint.
  kratosAddr: "release-kratos-public:80"

# Elasticsearch config
elasticsearch:
  # Elasticsearch service endpoint.
  esAddr: "elasticsearch-master:9200"

# Postgresql config
postgresql:
  dbAddr: "releasename-postgresql:5432"
  auth:
    # Postgres username.
    username: "admindbuser"
    # Postgres password.
    password: "admindbpassword"
    # Postgres database name.
    database: "admindb"
